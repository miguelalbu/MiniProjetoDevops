<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Fetch Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Consumo de API - JSONPlaceholder</h1>
    <button id="fetchButton">Fazer Requisição</button>
    
    <div id="responseContainer">
      <!-- A resposta da API será exibida aqui -->
    </div>
  </div>

  <script>
    // Selecionando os elementos HTML
    const fetchButton = document.getElementById('fetchButton');
    const responseContainer = document.getElementById('responseContainer');
    
    // Função para gerar um ID aleatório entre 1 e 200
    function gerarIdAleatorio() {
      return Math.floor(Math.random() * 200) + 1; // Gera um número entre 1 e 200
    }

    // Função para fazer o fetch e exibir a resposta
    fetchButton.addEventListener('click', () => {
      const id = gerarIdAleatorio(); // Gerar um ID aleatório

      fetch(`https://jsonplaceholder.typicode.com/todos/${id}`)
        .then(response => response.json())
        .then(json => {
          console.log(json);
          responseContainer.innerHTML = `
            <h3>Resposta da API (ID: ${id}):</h3>
            <pre>${JSON.stringify(json, null, 2)}</pre>
          `;
        })
        .catch(error => {
          console.error('Erro ao buscar dados:', error);
          responseContainer.innerHTML = '<p>Ocorreu um erro ao buscar os dados.</p>';
        });
    });
  </script>

</body>
</html>
